<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calendar__overlay">
        <div class="calendar">
            <div class="calendar__head">
                <button class="calendar__prev-month" type="button"></button>
                <span class="calendar__month">Январь</span>
                <button class="calendar__next-month" type="button"></button>
            </div>
            <button class="calendar__date" type="button">1</button>
            <button class="calendar__date" type="button">2</button>
            <button class="calendar__date" type="button">3</button>
            <button class="calendar__date" type="button">4</button>
            <button class="calendar__date" type="button">5</button>
            <button class="calendar__date" type="button">6</button>
            <button class="calendar__date" type="button">7</button>
            <button class="calendar__date" type="button">8</button>
            <button class="calendar__date" type="button">9</button>
            <button class="calendar__date" type="button">10</button>
            <button class="calendar__date" type="button">11</button>
            <button class="calendar__date" type="button">12</button>
            <button class="calendar__date" type="button">13</button>
            <button class="calendar__date" type="button">14</button>
            <button class="calendar__date" type="button">15</button>
            <button class="calendar__date" type="button">16</button>
            <button class="calendar__date" type="button">17</button>
            <button class="calendar__date" type="button">18</button>
            <button class="calendar__date" type="button">19</button>
            <button class="calendar__date" type="button">20</button>
            <button class="calendar__date" type="button">21</button>
            <button class="calendar__date" type="button">22</button>
            <button class="calendar__date" type="button">23</button>
            <button class="calendar__date" type="button">24</button>
            <button class="calendar__date" type="button">25</button>
            <button class="calendar__date" type="button">26</button>
            <button class="calendar__date" type="button">27</button>
            <button class="calendar__date" type="button">28</button>
            <button class="calendar__date" type="button">29</button>
            <button class="calendar__date" type="button">30</button>
            <button class="calendar__date calendar__next-month-date" type="button">1</button>
            <button class="calendar__date calendar__next-month-date" type="button">2</button>
            <button class="calendar__date calendar__next-month-date" type="button">3</button>
            <button class="calendar__date calendar__next-month-date" type="button">4</button>
            <button class="calendar__date calendar__next-month-date" type="button">5</button>
        </div>
    </div>
</body>

</html>
